<!DOCTYPE html>

<head>

<body>
    <h2>8. Map</h2>
    <script>
        let m = new Map();
        m.set('a', 1);
        m.set('b', 2);
        m.set('c', 3);

        _.go(
            m,
            _.filter(([k, v]) => v % 2),
            entries => new Map(entries),
            console.log
        );
    </script>
    <h2>9. Set</h2>
    <script>
        let s = new Set();
        s.add(10);
        s.add(20);
        s.add(30);

        const add = (a, b) => a + b;
        console.log(_.reduce(add, s));
    </script>
</body>
