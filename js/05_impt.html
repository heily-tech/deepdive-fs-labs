<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="fx.js"></script>
</head>
<body>
    <script>
        const Impt = {
            payments: {
                1: [
                    {imd_id: 11, order_id: 1, amount: 15000},
                    {imd_id: 12, order_id: 2, amount: 25000},
                    {imd_id: 13, order_id: 3, amount: 10000}
                ],
                2: [
                    {imd_id: 14, order_id: 4, amount: 25000},
                    {imd_id: 15, order_id: 5, amount: 45000},
                    {imd_id: 16, order_id: 6, amount: 15000}
                ],
                3: [
                    {imd_id: 17, order_id: 7, amount: 20000},
                    {imd_id: 18, order_id: 8, amount: 30000}
                ],
                4: [],
                5: [],
                // ...
            },
            getPayments: page => {
                console.log(`http://..?page=${page}`);
                return _.delay(1000, Impt.payments[page]);
            },
            cancelPayment: imp_id => Promise.resolve(`${imp_id}: 취소완료`)
        };

        const DB = {
            getOrders: ids => _.delay(100, [
                { id: 1},
                { id: 3},
                { id: 7}
            ])
        };

        async function job() {
            // 결제된 결제 모듈 측 payments를
            // page 단위로 가져오기
            // 결제 데이터가 있을 때까지 모두 가져와 하나로 집계
            const payments = _.go(
                L.range(1, Infinity),
                L.map(Impt.getPayments),
                L.takeUntil(({length}) => length < 3), // length가 존재할 때까지
                _.flat
            );
            // console.log(await payments);

            // 결제가 실제로 완료된 가맹점 측 주문서 id
            const order_ids = await _.go(
                payments,
                _.map(p => p.order_id),
                DB.getOrders,
                _.map(({id}) => id)
            );

            // 실제로 결제가 완료된 것만 남기고, 그 외 주문은 취소
            await _.go(
                payments,
                L.reject(p => order_ids.includes(p.order_id)),
                L.map(p => p.imd_id),
                L.map(Impt.cancelPayment),
                _.each(console.log)
            );
        }

        // 연속적으로 job()이 수행 (부하 관리 필요!)
        // 5초에 한 번씩 수행
        // 만약 7초보다 더 걸리면 끝날 때까지 수행
        (function recur() {
            Promise.all([
                _.delay(7000, undefined),
                job()
            ]).then(recur);
        }) ();
    </script>
</body>
</html>
