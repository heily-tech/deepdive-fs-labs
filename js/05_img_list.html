    <script>
        /* ========== DOM 유틸 ($ 네임스페이스) ========== */
        const $ = {};

        $.qs = (sel, parent = document) => parent.querySelector(sel);
        $.qsa = (sel, parent = document) => parent.querySelectorAll(sel);

        $.find = _.curry($.qs);     // 커링된 qs  → $.find(sel)(parent)
        $.findAll = _.curry($.qsa); // 커링된 qsa → $.findAll(sel)(parent)

        $.el = html => {
        const wrap = document.createElement('div');
        wrap.innerHTML = html;
        return wrap.children[0];    // 첫 번째 루트 노드 반환
        };

        $.append = _.curry((parent, child) => parent.appendChild(child));

        $.closest = _.curry((sel, el) => el.closest(sel));  // 가장 가까운 상위 선택자 탐색

        $.remove = el => el.parentNode.removeChild(el);

        $.on = (event, f) => els =>
        _.each(el => el.addEventListener(event, f), _.isIterable(els) ? els : [els]);

        $.addClass = _.curry((name, el) => el.classList.add(name)); // 클래스 추가(커링)
    </script>

    <script>
        /* ========== UI 유틸 (모달/알림/삭제 확인) ========== */
        const Ui = {};

        // 버튼 배열과 메시지를 받아 confirm-like 모달을 띄우고 Promise로 결과 반환
        Ui.message = _.curry((btns, msg) => new Promise(resolve => _.go(
        `
            <div class="confirm">
            <div class="body">
                <div class="msg">${msg}</div>
                <div class="buttons">
                ${_.strMap(btn => `
                    <button type="button" class="${btn.type}">${btn.name}</button>
                `, btns)}
                </div>
            </div>
            </div>
        `,
        $.el,
        $.append($.qs('body')),
        ..._.map(btn => _.tap(
            $.find(`.${btn.type}`),
            $.on('click', e => _.go(
            e.currentTarget,
            $.closest('.confirm'),
            $.remove,
            _ => resolve(btn.value)
            ))), btns)
        )));

        // 확인/취소 2버튼 confirm
        Ui.confirm = Ui.message([
        { name: '취소', type: 'cancel', value: false },
        { name: '확인', type: 'ok', value: true }
        ]);

        // OK만 있는 alert
        Ui.alert = Ui.message([
        { name: '확인', type: 'ok', value: true }
        ]);

        Ui.remover = (btnSel, targetSel, before = a => a, after = a => a) => _.tap(
        $.findAll(btnSel),
        $.on('click', async ({currentTarget: ct}) =>
            await Ui.confirm('정말 삭제하시겠습니까?') &&
            _.go(
            ct,
            $.closest(targetSel),
            _.tap(before),
            $.remove,
            _.tap(after)))
        );

    </script>

        ]), 200));

        const string = iter => _.reduce((a, b) => `${a}${b}`, iter);

        _.strMap = _.curry(_.pipe(L.map, string));

        // 이미지 리스트 템플릿(비동기 로딩을 위해 src 대신 lazy-src 사용)
        Images.tmpl = imgs => `
        <div class="images">
            ${_.strMap(img => `
            <div class="image">
                <div class="box"><img src="" lazy-src="${img.url}" class="fade" alt=""></div>
                <div class="name">${img.name}</div>
                <div class="remove">x</div>
            </div>
            `, imgs)}
        </div>
        `;

        // 이미지 로더: 동시에 로드할 최대 개수(limit)를 제한하며 Lazy Load
        Images.loader = limit => _.tap(
            $.findAll('img'),   
            L.map(img => _ => new Promise(resolve => {    // 각 img → 로드 함수(프로미스 생성자)를 반환
                img.onload = () => resolve(img);
                img.src = img.getAttribute('lazy-src');
            })),
            C.takeAllWithLimit(limit),                  // 동시 실행 개수 제한하며 모든 로드 완료 기다림
            _.each(_.each($.addClass('fade-in')))       // 로드 끝난 img에 fade-in 클래스 추가
        );

        // size만큼 그룹핑 (동시성 보조) 
        _.groupBySize = _.curry((size, iter) => {
            let r = L.range(Infinity);  
            return _.groupBy(_ => Math.floor(r.next().value / size), iter);
        });

        // limit개씩 병렬로 실행 후 다음 묶음 실행
        // iter: () => Promise를 원소로 갖는 이터러블
        C.takeAllWithLimit = _.curry((limit = Infinity, iter) => _.go(
            iter,
            _.groupBySize(limit),     // limit 크기로 묶음 만들기
            L.values,                 // 그룹들의 이터러블로 변환
            L.map(L.map(f => f())),   // 각 그룹 내의 함수들을 즉시 호출
            L.map(C.takeAll)          // 각 그룹의 프로미스 전부 resolve
        ));

        /* ========== 실제 구동 파이프라인 ========== */
        _.go(
            Images.fetch(),                 // 1) 이미지 목록 가져오기(비동기)
            Images.tmpl,                    // 2) 템플릿 문자열 생성
            $.el,                           // 3) 문자열 → DOM
            $.append($.qs('body')),         // 4) body에 추가
            Ui.remover('.remove', '.image', // 5) X 버튼 클릭 시 삭제 confirm + 제거
                _ => console.log('서버 통신!') //    (before 훅: 실제로는 API 호출 자리)
            ),
            Images.loader(4)                // 6) 이미지 지연 로딩(동시에 최대 4개)
        );
