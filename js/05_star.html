<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>추억의 구현</title>
    <script src="fx.js"></script>
</head>
<body>
    <h2>추억의 별 그리기</h2>
    <script>
        _.go(
            L.range(1, 6),
            L.map(s => _.go(
                L.range(s),
                L.map(_ => '*'),
                _.reduce((a, b) => `${a}${b}`))),
            _.reduce((a, b) => `${a}\n${b}`),
            console.log);

        // _.go(
        //     L.range(1, 6),
        //     L.map(_.range),
        //     L.map(_.map(_ => '*')),
        //     L.map(_.reduce((a, b) => `${a}${b}`)),
        //     _.reduce((a, b) => `${a}\n${b}`),
        //     console.log);

        const join = sep => _.reduce((a, b) => `${a}${sep}${b}`);
        _.go(
        L.range(1, 6),
        L.map(_.range),
        L.map(_.map(_ => '*')),
        L.map(join('')),
        join('\n'),
        console.log);
    </script>
</body>
</html>
